<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
  <div>
    <h1>Регистрация</h1>
    <h2>
      <span>Уже есть аккаунт? <a href="#">Войти</a></span>
    </h2>
  </div>
  <form action="#" method="post">
    <div>
      <label for="company">Моя компания</label>
      <input type="text" id="company" name="company" required>
    </div>
    <div>
      <input type="text" id="name" name="name" placeholder="Имя" required>
      <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
    </div>
    <div>
      <input type="email" id="email" name="email" required placeholder="E-Mail">
    </div>
    <button type="submit">Зарегистрироваться</button>
    <div>
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
    </div>
  </form>
</main>
</body>
</html>
